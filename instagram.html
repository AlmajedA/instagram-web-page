<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">


        <div class="card text-center mx-auto mt-5" style="width: 25rem;">
            <div class="card-body">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    style="width: 10rem; height: 5rem;">

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Phone Number, username, or email">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>


                    <button type="button" class="btn btn-primary px-5">Log in</button>

                    <div class="row">
                        <div class="col-5">
                            <hr class="my-3"
                                style="height:1px; border:none; color:#000; background-color:#000; width:60%; text-align:center; margin: 0 auto;">
                        </div>
                        <div class="col-2 text-secondary my-1">OR</div>
                        <div class="col-5">
                            <hr class="my-3" style=" height:1px; border:none; color:#000; background-color:#000; width:60%;
                                text-align:center; margin: 0 auto;">
                        </div>

                    </div>

                    <div>
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522oddr9h10mq5d1136igtu9w1tkg1nqmjo55y7dk38x8w6u4waf54%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Da67a1e9f-2ec4-456e-b5fb-b2cc1a53d91c%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522oddr9h10mq5d1136igtu9w1tkg1nqmjo55y7dk38x8w6u4waf54%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_US&pl_dbl=0"
                            class="link-primary nounderline">Log in with Facebook</a>
                    </div>
                    <div class="mt-3">
                        <a href="https://www.instagram.com/accounts/password/reset/" class="link-secondary nounderline"
                            style="font-size: 0.75rem;">Forget password?</a>
                    </div>

                </form>
            </div>
        </div>

        <div class="card text-center mx-auto mt-2" style="width: 25rem;">
            <div class="card-body">
                Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"
                    class="nounderline">Sign up</a>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
